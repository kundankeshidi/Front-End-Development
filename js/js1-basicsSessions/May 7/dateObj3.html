<!DOCTYPE html>
<html>
    <head>
        <title>Date Object</title>
        <meta http-equiv = "refresh" content = 1>
    </head>

    <body>
        <Script>
            "use strict";
            let dateObj = new Date()
            document.write(dateObj.toLocaleTimeString()+"<br>")
            document.write(dateObj.toTimeString()+"<br>")
        </Script>
    </body>
</html>
