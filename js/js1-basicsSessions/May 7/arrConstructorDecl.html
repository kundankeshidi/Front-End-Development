<!DOCTYPE html>
<html>
    <head>
        <title>Single Array Declaration</title>
    </head>

    <body>
        <script>
            "use strict";
            let names = [];
            names[0] = "kundan";
            names[1] = "Akhil"
            names[2] = "chandan"
            document.write(names+"<br>")
            document.write(names.length+"<br>")
            console.log(names)
        </script>
    </body>
</html>
