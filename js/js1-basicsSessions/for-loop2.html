<!DOCTYPE html>
<html>
    <head>
        <title>F0r-loop1</title>
    </head>

    <body>
        <script>
            for(let i = 1; i < 5; i++){
                for(let j = 0; j < i; j++){
                    document.write(i);
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
