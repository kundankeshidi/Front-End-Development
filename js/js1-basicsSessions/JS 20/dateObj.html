<!DOCTYPE html>
<html>
    <head>
        <title>Date Object</title>
    <!--    <meta http-equiv="refresh" content="1"> -->
    </head>

    <body>
        <Script>
            "use strict";
            function time(){
                let dateObj = new Date()
                document.write(dateObj.toLocaleTimeString()+"<br>")
            }
            setInterval("time()", 1000);
        </Script>
    </body>
</html>
