<!DOCTYPE html>
<html>
    <head>
        <title>Date Object</title>
    <!--    <meta http-equiv="refresh" content="1"> -->
    </head>

    <body>
        <div id = "display"></div>
        <button type = "button" onclick="startTime()">start</button>
        <button type = "button" onclick="stopTime()">stop</button>
        <Script>

            "use strict";
            let interval;
            function time(){
                let dateObj = new Date()
                document.getElementById("display").innerHTML = dateObj.toLocaleTimeString()+"<br>"
            }

            function startTime(){
                time();  //setTimeOut is used in recursive functions
            }

            function stopTime(){
                clearTimeout(interval);
            }
            
        </Script>
    </body>
</html>
