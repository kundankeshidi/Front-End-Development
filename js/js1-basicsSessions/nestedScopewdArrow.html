<!DOCTYPE html>
<html>
    <head>
        <title>Arrow Function</title>
    </head>

    <body>
        <Script>
            "use strict";
            function employee(){
                this.getInfo = function(){
                    let current = this;
                    console.log(current);
                    setInterval(()=>{
                        console.log(current)
                    }, 1000)
                }
            }
           let emp = new employee();
           emp.getInfo();
        </Script>
    </body>
</html>
