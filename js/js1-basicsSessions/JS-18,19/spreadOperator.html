<!DOCTYPE html>
<html>
    <head>
        <title>Spread Operator Array</title>
    </head>

    <body>
        <Script>
            "use strict"
            let names = ["kundan", "akhil", "naveen", "giri"]
            let names2 = ["abhilash", "sai charan", "karthik", "sairam", ...names]   //spread operator give three dots
            console.log(names2)
            console.log(names2.includes("akhil")) 
        </Script>
    </body>
</html>
