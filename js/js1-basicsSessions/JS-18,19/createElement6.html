<!DOCTYPE html>
<html>
    <head>
        <title>create element</title>
    </head>

    <body>
        <script>
            let btn = document.createElement("button")
            console.log(btn)
            document.body.appendChild(btn)
            let content = document.createTextNode("ClickMe")
            btn.appendChild(content)
            btn.addEventListener("click", function(){
                alert("clicked")
            }, false)
        </script>
    </body>
</html>
