<!DOCTYPE html>
<html>
    <head>
        <title>Single Array Declaration</title>
    </head>

    <body>
        <script>
            "use strict";
            let names = new Array("kundan","Akhil","Chandan ") 
            document.write(names+"<br>")
            document.write(names.length+"<br>")
            console.log(names)
        </script>
    </body>
</html>
