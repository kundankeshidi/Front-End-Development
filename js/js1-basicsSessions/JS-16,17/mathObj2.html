<!DOCTYPE html>
<html>
    <head>
        <title>Math Object</title>
    </head>

    <body>
        <Script>
            "use strict";
            document.write(Math.abs(10.0001)+"<br>")
            document.write(Math.round(10.402)+"<br>")
            document.write(Math.round(10.502)+"<br>")
            document.write(Math.random()+"<br>")
            document.write(Math.ceil(10.001)+"<br>")
            document.write(Math.floor(10.999)+"<br>")
            document.write(Math.floor(Math.random())+"<br>")
            document.write(Math.floor(Math.random()*100)+"<br>")
            document.write(Math.pow(3,4)+"<br>")
            document.write(Math.cos(0)+"<br>")
            document.write(Math.sqrt(90000)+"<br>")
        </Script>
    </body>
</html>
