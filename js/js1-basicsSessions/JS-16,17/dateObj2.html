<!DOCTYPE html>
<html>
    <head>
        <title>Date Object</title>
    </head>

    <body>
        <Script>
            "use strict";
            let dateObj = new Date()
            let hours = dateObj.getHours();
            let minutes = dateObj.getMinutes();
            let seconds = dateObj.getSeconds();
            let meridian;
            if(seconds < 10){
                seconds = "0" + seconds;
            }
            
            if(hours < 12){
                meridian = "AM";
            }
            else{
                meridian = "PM";
            }

            document.write(hours+":"+minutes+":"+seconds+meridian);
        </Script>
    </body>
</html>
