<!DOCTYPE html>
<html>
    <head>
        <title>Results</title>
    </head>

    <body>
        <script>
            let a = 80, b = 70, c = 90;
            let total_marks = (a + b + c);
            let percentage = (total_marks/300)*100;
            let grade = (total_marks)/3;

            if(a < 35 || b < 35 || c < 35){
                document.write("Fail");
            }

            else if(a > 100 || b > 100 || c > 100){
                document.write("Invalid inputs");
            }

            else if(grade < 60){
                document.write(`${total_marks} F-Grade ${percentage}%`);
            }

            else if(grade < 70){
                document.write(`${total_marks} D-Grade ${percentage}%`);
            }

            else if(grade < 80){
                document.write(`${total_marks} C-Grade ${percentage}%`);
            }

            else if("grade < 90"){
                document.write(`${total_marks} B-Grade ${percentage}%`);
            }
            else{
                document.write(`${total_marks} A-Grade ${percentage}%`);
            }
        </script>
    </body>
</html>
