<!DOCTYPE html>
<html>
    <head>
        <title>Switch with Multiple Case stmnts</title>
    </head>

    <body>
        <script>
            let course = prompt("enter course name");
            switch(course){
                case "Javascript":
                case "bootstrap":
                case "Angular":
                case "HTML":
                      document.write("UIDevelopment");
                      break;
                case "TypeScript":
                case "NodeJS":
                      document.write("Server-side programming");
                      break;
                default:
                      document.write("course will be introduced soon");
            }
        </script>
    </body>
</html>
