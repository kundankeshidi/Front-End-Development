<!DOCTYPE html>
<html>
    <head>
        <title>function call by creating object</title>
    </head>

    <body>
        <script>
            "use strict";
            function employee(){
                this.id;
                this.name;
                this.sal;
                this.info = function(eid, ename, esal){
                    this.id = eid;
                    this.name = ename;
                    this.sal = esal;
                    
                }
                
                this.retrieveDetails = function(eid, ename, esal){
                    console.log(eid+":"+ename+":"+esal);
                }
            }
            
            let emp = new employee();
            emp.info(90, "Kundan", "Null");     
            emp.retrieveDetails();

            let emp2 = new employee();
            emp2.info(91, "Nikil", "90000");     
            emp2.retrieveDetails();

            let emp3 = new employee();
            emp3.info(92, "Krishna", "71000");     
            emp3.retrieveDetails();

            let emp4 = new employee();
            emp4.info(93, "sagar", "56000");     
            emp4.retrieveDetails();
        </script>
    </body>
</html>
