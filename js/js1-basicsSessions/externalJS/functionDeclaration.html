<!DOCTYPE html>
<html>
    <head>
        <title>Function Declaration</title>
    </head>

    <body>
        <script>
            // test();
            function test(){
                document.write("test function");
            }
            test();
            // function declaration takes the global scope. You may call the function name before or after the code body
        </script>
    </body>
</html>
