<!DOCTYPE html>
<html>
    <head>
        <title>Results</title>
    </head>

    <body>
        <script>
            let a = 1;
            switch(a){
                case 1:
                      document.write("num is 1");
                      break;
                case 2:
                      document.write("num is 2");
                      break;
                case 3:
                      document.write("num is 3");
                      break;
                case 4:
                      document.write("number is 4");
                      break;
                default:
                      document.write("document not in range");
            }
        </script>
    </body>
</html>
