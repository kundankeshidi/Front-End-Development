<!DOCTYPE html>
<html>
    <head>
        <title>class</title>
    
    </head>
    <body>

        <script>
            class Employee{

                id;
                name;
                sal
                setInfo(eid, ename, esal){
                    this.id = eid;
                    this.name = ename;
                    this.sal = esal
                }
                getInfo(){
                    console.log(this.id+":"+this.name+":"+this.sal);
                }
            }
            let emp=new Employee();
            
            emp.setInfo(90,"kundan", 23)    
            console.log(emp.id);
            console.log(emp.name);
            console.log(emp.sal)
            emp.getInfo();
            
        </script>
    </body>
</html>
