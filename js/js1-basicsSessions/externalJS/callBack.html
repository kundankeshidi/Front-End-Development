<!DOCTYPE html>
<html>
    <head>
        <title>Recursive Function</title>
    </head>
    <body>
        <script>
            function addition(a, b, callback){
                let sum = a+b;
                return callback(sum);
            }
            addition(90, 70, function(total){
                console.log(total);
            })
        </script>
    </body>
</html>
