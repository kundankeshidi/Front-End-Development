<!DOCTYPE html>
<html>
    <head>
        <title>Intro for closure</title>
    </head>

    <body>
        <script>
            function calc(){
                let calA = 100, calB = 200;
                function add(){
                    let a = 50, b = 60;
                    return a+b+calA+calB;
                }

                function sub(){
                    let a = 60; b= 50;
                    return a - b;
                }

                function mul(){
                    let a = 60; b= 50;
                    return a * b;
                }

                function div(){
                    let a = 60; b= 50;
                    return a / b;
                }
                return div();
            }
            console.log(calc());
        </script>
    </body>
</html>
