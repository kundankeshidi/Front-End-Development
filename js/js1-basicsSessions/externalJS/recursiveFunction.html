<!DOCTYPE html>
<html>
    <head>
        <title>Recursive Function</title>
    </head>
    <body>
        <script>
            function fact(n){
                if(n == 0 || n == 1){
                    return 1;
                }
                else if(n > 1){
                    return n * fact(n-1);
                }
            }
            console.log(fact(3));
        </script>
    </body>
</html>
