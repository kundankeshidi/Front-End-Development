<!DOCTYPE html>
<html>
    <head>
        <title>Switch with strings</title>
    </head>

    <body>
        <script>
            let course = "Javascript";
            switch(course){
                case "Javascript":
                      document.write("Javascript");
                      break;
                case "bootstrap":
                      document.write("bootstrap");
                      break;
                case "Angular":
                      document.write("UIDevelopment");
                      break;
                case "HTML":
                      document.write("UIDesigning");
                      break;
                default:
                      document.write("course will be introduced soon");
            }
        </script>
    </body>
</html>
