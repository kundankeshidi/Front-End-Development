<!DOCTYPE html>
<html>
    <head>
        <title>Intro</title>
        <style>
            .err{
                color:red;
            }
            h1{
                text-align: center;
            }
            .label{
                width:120px;
                float:left;
            }
            form div{
                margin-top: 3px;
            }
        </style>

    </head>
    <body>
        <h1>Registration Form</h1>
        <hr>
        <form>
            <div>
                <label for="fname" class="label">FirstName</label>
                <input type="text" name="fname" id="fname">
                <span id="ferr" class="err"></span>
            </div>
            <div>
                <label for="lname" class="label">LastName</label>
                <input type="text" name="lname" id="lname">
                <span id="lerr" class="err"></span>
            </div>
            <div>
                <label for="uname" class="label">UserName</label>
                <input type="text" name="uname" id="uname">
                <span id="uerr" class="err"></span>
            </div>
            <div>
                <label for="pass" class="label">Password</label>
                <input type="password" name="pass" id="pass">
                <span id="perr" class="err"></span>
            </div>
            <div>
                <label for="cpass" class="label">ConfirmPassword</label>
                <input type="password" name="cpass" id="cpass">
                <span id="cperr" class="err"></span>
            </div>
            <div>
                <h2>Select Gender</h2>
                <label for="gen1">Male</label>
                <input type="radio" name="gender" id="gen1" value="male">
                <label for="gen2">Female</label>
                <input type="radio" name="gender" id="gen2" value="female">
                <span id="rerr" class="err"></span>
            </div>
            <div>
                <h2>Select course/courses</h2>
                <label for="course1">Javascript</label>
                <input type="checkbox" name="courses" id="course1" value="javascript">
                <label for="course2">Typescript</label>
                <input type="checkbox" name="courses" id="course2" value="typescript">
                <label for="course3">Angular</label>
                <input type="checkbox" name="courses" id="course3" value="Angular">
                <label for="course4">React</label>
                <input type="checkbox" name="courses" id="course4" value="react">
                
                <span id="chkerr" class="err"></span>
            </div>
            <div>
                <label for="ctime" class="label">CourseTiming</label>
                <select id="ctime" name="ctime">
                    <option value=""></option>
                    <option value="6-7AM">6-7AM</option>
                    <option value="7-8AM">7-8AM</option>
                    <option value="6-7PM">6-7PM</option>
                    <option value="7-8PM">7-8PM</option>
                </select>
                <span id="cterr" class="err"></span>
            </div>
            <div>
                <label for="mob" class="label">MobileNo</label>
                <input type="text" name="mob" id="mob">
                <span id="moberr" class="err"></span>
            </div>
            <div>
                <label for="mail" class="label">E-Mail</label>
                <input type="text" name="mail" id="mail">
                <span id="merr" class="err"></span>
            </div>
            <div>
                <button type="submit" id="btn">Register</button>
            </div>
        </form>
        <script src="formValidation.js">
            
        </script>
    </body>
</html>
