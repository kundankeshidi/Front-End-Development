        <title>Intro</title>

    <body>
        <script> 
            // let declaration takes the script scope
            let a = 10, b = 20, c = 20;
            // let a = 50; // redeclaration not possible
            a = 50; //reinitialization is working
            document.write(`the value of a is ${a} <br> value of b is ${b} <br> value of c is ${c}`);
        </script>
    </body>
