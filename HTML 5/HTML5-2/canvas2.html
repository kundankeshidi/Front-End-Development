<!DOCTYPE html>
<html>
    <head>
        <title>Intro</title>
        <style>
            #canv{
                border:solid 2px red;
            }
        </style>
    </head>
    <body>
        <canvas id="canv" width="250" height="250"></canvas>
        <script>
            let ele=document.getElementById("canv");
            let graphic=ele.getContext('2d');
            console.log(graphic);
            graphic.beginPath();
            graphic.fillStyle="green";
            graphic.arc(125,125,125,0,2*Math.PI);
            graphic.fill();
            graphic.beginPath();
            graphic.fillStyle="orange";
            graphic.arc(125,125,100,0,2*Math.PI);
            graphic.fill();
            graphic.beginPath();
            graphic.fillStyle="blue";
            graphic.arc(125,125,25,0,2*Math.PI);
            graphic.fill();
        </script>
    </body>
    
</html>
