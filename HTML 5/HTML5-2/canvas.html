<!DOCTYPE html>
<html>
    <head>
        <title>Intro</title>
        <style>
            #canv{
                border:solid 2px red;
            }
        </style>
    </head>
    <body>
        <canvas id="canv" width="250" height="250"></canvas>
        <script>
            let ele=document.getElementById("canv");
            let graphic=ele.getContext('2d');
            let x=0;
            let y=50;
            function animate(){
            graphic.beginPath();
            graphic.fillStyle="rgba(0,0,0,0.05)";    
            graphic.fillRect(0,0,ele.width,ele.height);
            graphic.beginPath();
            graphic.fillStyle="white";
            graphic.arc(x,y,50,0,2*Math.PI);
                x++;
                if(x>=200){
                    x=200;
                    y++;
                    
                }
            graphic.fill();
            }
            setInterval("animate()",50);
        </script>
    </body>
    
</html>
