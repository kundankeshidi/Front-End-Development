<!DOCTYPE html>
<html>
    <head>
        <title>Intro</title>
        <style>
            #canv{
                border:solid 2px red;
            }
        </style>
    </head>
    <body>
        <canvas id="canv" width="200" height="300">
        </canvas>
        <script>
            let ele=document.getElementById("canv");
            let graphic=ele.getContext('2d');
            console.log(graphic);
            graphic.fillStyle='green';
            graphic.fillRect(50,50,150,150);
        </script>
    </body>
    
</html>
